<div class="row" style="background-color: rgb(240,240,240);">
  <div class="col" style="text-align: center">
    <h1 style="font-size: xxx-large">Clientes</h1>
    <mat-tab-group (focusChange)="myTabFocusChange($event)" style="align-self: center">

      <mat-tab label="Agregar Clientes">
        <div class="form">
          <app-formulario-cliente></app-formulario-cliente>
        </div>
      </mat-tab>

      <mat-tab label="Ver Clientes">

        <div style="display: grid; text-align: left" class="mat-table">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="denominacion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Denominacion.</th>
              <td mat-cell *matCellDef="let element"> {{element.denominacion | titlecase }} </td>
            </ng-container>

            <ng-container matColumnDef="asesor_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Asesor</th>
              <td mat-cell *matCellDef="let element;"> {{element.nombre_usuario | titlecase}} {{ element.apellido_paterno | titlecase }} </td>
            </ng-container>

            <ng-container matColumnDef="sucursal_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="requiere_factura">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Requiere_factura</th>
              <td mat-cell *matCellDef="let element"> {{element.requiere_factura ? "Si" : "No"}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
              <td mat-cell *matCellDef="let element"> {{element.email }} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-outline-primary" (click)="openDialog(element)" mat-button><i
                  class="fa fa-pencil fa-fw"></i></button>
                <button class="btn btn-outline-danger" (click)="mostrarDialogo(element)" mat-button><i
                  class="fa fa-trash-o"></i></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="dataSource.data.length"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]"
                         aria-label="Select page">
          </mat-paginator>
        </div>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
