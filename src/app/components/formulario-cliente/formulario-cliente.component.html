<form [formGroup]="form" (submit)="enviarFormulario()" class="text-align-center" style="display: grid">
  <mat-form-field appearance="fill">
    <mat-label>Denominaión</mat-label>
    <input type="text" formControlName="denominacion" matInput>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Asesor</mat-label>
    <mat-select formControlName="asesor_id">
      <mat-option *ngFor="let option of optionsUsuarios" [value]="option.id">
        {{ option.nombre_usuario }} {{ option.apellido_paterno }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Sucursal</mat-label>
    <mat-select formControlName="sucursal_id">
      <mat-option *ngFor="let option of optionsSucursales" [value]="option.id">
        {{ option.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Factura</mat-label>
    <mat-select formControlName="requiere_factura" matInput>
      <mat-option *ngFor="let option of optionsFacturas" [value]="option.value">
        {{ option.option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input type="text" formControlName="email" matInput>
  </mat-form-field>
  <button type="submit" style="margin-bottom: 1em;" mat-raised-button color="primary">Enviar Información</button>
</form>
