<form [formGroup]="form" (submit)="enviarFormulario()" class="text-align-center" style="display: grid" >
  <mat-form-field appearance="fill">
    <mat-label>Nombre(s)</mat-label>
    <input type="text" formControlName="nombre" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Calle</mat-label>
    <input type="text" formControlName="calle" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Número Ext.</mat-label>
    <input type="text" formControlName="numExt" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Número Int.</mat-label>
    <input type="text" formControlName="numInt" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Colonia</mat-label>
    <input type="text" formControlName="colonia" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>C.P.</mat-label>
    <input type="text" formControlName="cp" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input type="text" formControlName="telefono" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Gerente</mat-label>
    <input type="text" formControlName="gerente" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Encargado</mat-label>
    <input type="text" formControlName="encargado" matInput>
  </mat-form-field>
  <button type="submit" style="margin-bottom: 1em;" mat-raised-button color="primary">Enviar Información</button>
</form>
