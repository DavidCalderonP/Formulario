<div class="row" style="background-color: rgb(240,240,240);">
  <div class="col" style="text-align: center">
    <h1 style="font-size: xxx-large">Usuarios</h1>
    <mat-tab-group (focusChange)="myTabFocusChange($event)" style="align-self: center">
      <mat-tab label="Agregar Usuarios">
        <div class="form">
          <app-fomulario-usuario></app-fomulario-usuario>
        </div>
      </mat-tab>

      <mat-tab label="Ver Usuarios">
        <div style="display: grid; text-align: left" class="mat-table">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre.</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre_usuario | titlecase }} </td>
            </ng-container>

            <ng-container matColumnDef="apellido_paterno">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Paterno</th>
              <td mat-cell *matCellDef="let element;"> {{element.apellido_paterno | titlecase }} </td>
            </ng-container>

            <ng-container matColumnDef="apellido_materno">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno</th>
              <td mat-cell *matCellDef="let element"> {{element.apellido_materno | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
              <td mat-cell *matCellDef="let element"> {{element.telefono_usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="sucursal_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
              <td mat-cell *matCellDef="let element"> {{element.sucursal_id  }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
              <td mat-cell *matCellDef="let element">
                <button class="btn btn-outline-primary" (click)="openDialog(element)" mat-button><i
                  class="fa fa-pencil fa-fw"></i></button>
                <button class="btn btn-outline-danger" (click)="mostrarDialogo(element)" mat-button><i
                   class="fa fa-trash-o"></i></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="dataSource.data.length"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]"
                         aria-label="Select page">
          </mat-paginator>
        </div>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
